<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mastodon Network Visualizer!</title>
    <link rel="stylesheet" href="inputpage.css">
</head>
<body>
    <div class="form-container">
        <h1 class = "title"> Welcome! </h1>
        <p class="subtitle">
            Type in your username and the server name...
        </p>

        <div class="fields-group">
            <label class="input-labels"> Username </label>
            <div>
                <input type="text" id="input-username", placeholder="Enter your username">
            </div>
        </div>

        <div class="fields-group">
            <label class="input-labels"> Server Name </label>
            <div>
                <input type="text" id="input-servername", placeholder="Enter your server name">
            </div>
        </div>

        <div class="actions">
            <button name="button" type="submit" class="btn"> SUBMIT </button>
        </div>

    </div>

    <script src="inputpage.js"></script>
</body>
</html>
