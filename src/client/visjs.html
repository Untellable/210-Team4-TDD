<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vis Network | Data | Scaling Nodes and Edges</title>
    <link rel="stylesheet" type="text/css" href="visjs.css">

    <script
            type="text/javascript"
            src="vis-network.min.js"
    ></script>

    <script
            type="text/javascript"
            src="process.js"
    ></script>

</head>
<body onload="drawFromResponse()">
    <div id="mainContainer">
        <h2>
            Scale nodes and edges depending on their value. Hover over the edges to
            get a popup with more information.
        </h2>
        <div class="input-container">
            <input type="text" id="idInput" placeholder="Enter ID of the mastodon user"/>
            <input type="button" id="enterButton" onclick="updateID()" value="Enter"/>
        </div>
        <div id="mynetwork"></div>
        <div id="overlay" class="overlay"></div>
        <div id="loadingSpinner" class="spinner-container">
            <div class="spinner"></div>
        </div>
    </div>
</body>
</html>
