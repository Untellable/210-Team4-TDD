<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm the Account</title>
    <link rel="stylesheet" href="validationpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1 class = "title"> Here is what we found. Is this the account?</h1>

        <div class="account">
            <div class="account-avatar">
                <img id="avatar-img" src="https://files.mastodon.social/cache/accounts/avatars/109/359/856/258/486/879/original/2dd226d0347b29c1.jpeg" alt="this is the avatar">
            </div>
            <div class="account-contents">
                <span class="display-name">
                    <bdi>
                        <strong id="display-name">Thomas A Powell</strong>
                    </bdi>
                    <span id="display-account">
                    @thomasapowell@vis.social
                    </span>
                </span>
                <div class="account-followers">
                    <span>
                    <strong>
                        <span id="followers-count">8</span>
                    </strong>
                    &nbsp;Followers 
                    </span>
                </div>
            </div>
          </div>


        

        <div class="actions">
            <button name="button" class="yes-no-btn" id="no-btn"> NO </button>
            <button name="button" class="yes-no-btn" id="yes-btn"> YES </button>
        </div>



    </div>

    <script src="welcomepage.js"></script>
    <script src="validate.js"></script>
</body>
</html>
